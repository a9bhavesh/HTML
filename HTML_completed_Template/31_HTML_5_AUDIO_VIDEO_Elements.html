<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML  5 Audio Video </title>
    <style type="text/css">
    	div{
    		background-color: seagreen;
    		padding: 10px;
    		border:2px solid black;
    	}	
    	video{
    		width:500px;
    		height: 350px;
    	}
    </style>
</head>
<body>
	<div>
		<audio controls>
			<source src="media/nature.mp3" type="audio/mp3">
		</audio>
	</div>
	<div>	
		<video controls>
			<source src="media/great-idea.mp4" type="video/mp4">
			
		</video>
	</div>


</body>
</html>
