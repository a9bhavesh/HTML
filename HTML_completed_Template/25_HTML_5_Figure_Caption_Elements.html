<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML 5 Figure and caption</title>
    <style type="text/css">
    	figure{
    		float: left;
    		border-radius: 10px;
    		width: 300px;
    		padding: 10px;
    		border:20px solid green;
    	}
    	figure img{
    		border-radius: 7px;
    	}
    	figcaption{
    		text-align: center;
    		padding: 10px;
    		color:darkgreen;
    		font-size: 20px;

    	}
    	figure:hover{
    		box-shadow: 5px 5px 7px  grey;
    	}

    </style>
</head>
<body>
	<figure>
		<img src="img/forest.jpg" height="200px" width="300px">
		<figcaption>
			Source: This Is a Forest Image
		</figcaption>
	</figure>
	<figure>
		<img src="img/lightbulbs.jpg" height="200px" width="300px">
		<figcaption>
			Source:This Is Black board bulbs Image
		</figcaption>
	</figure>
</body>
</html>
