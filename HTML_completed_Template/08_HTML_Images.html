<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>html img tag</title>
    <style type="text/css">
    	#img {
    		border: 10px solid black;
    	}
    </style>
</head>
<body>

    <!-- Simple Image -->
    <img src="img/google.jpg">
    <!-- Image with Width and Height -->
    <img src="img/google.jpg" width="500px" height="300px">
    <!-- Image with Alt attribute -->
    <img src="img/google.jpg" alt="google img" width="500px" height="300px">
    <!-- Float Image Example -->
    <img style="float:right;"" src="img/google.jpg" width="500px" height="300px">
    <!-- Image Border with CSS -->
    <img id="img" src="img/google.jpg"  >


</body>
</html>
